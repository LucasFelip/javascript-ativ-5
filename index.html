<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5 - Desenvolvimento Web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <header>
            <div class="container-fluid p-5 bg-primary text-white text-center">
                <h1>SUAP Inferior</h1>
                <p>Site para cadastrar notas e verificar aprovações</p>
            </div>
        </header>
        <section class="container">
            <div style="margin-bottom: 2rem">
                <div id="js-mensagem-view"></div>

                <form class="form" onsubmit="pedidoController.adiciona(event )">

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" value="" class="form-control" required autofocus value="" />
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="quantidade">Nota 1</label>
                            <input type="number" min="1" step="1" id="nota1" class="form-control" value="" required />
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="quantidade">Nota 2</label>
                            <input type="number" min="1" step="1" id="nota2" class="form-control" value="" required />
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="quantidade">Nota 3</label>
                            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="" required />
                        </div>
                    </div>

                    <div class="text-center mt-2">
                        <button id="btnCadastro" class="btn btn-primary" type="submit">Incluir</button>
                        <button class="btn btn-default" type="reset">Limpar Formulário</button>
                    </div>

                </form>
            </div>
        </section>
        <section class="container">

        </section>
        <footer class="text-center text-white bg-primary mt-3">
            <div class="text-center text-white p-3">
                © 2022 Desenvolvido por <a class="text-white" href="https://github.com/LucasFelip">Lucas Felipe</a>
            </div>
        </footer>
    </main>
</body>

</html>
