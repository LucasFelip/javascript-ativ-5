<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5 - Desenvolvimento Web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <!-- HEADER DA PAGINA -->
    <header>
        <div class="container-fluid p-5 bg-secondary text-white text-center">
            <h1>SUAP Inferior</h1>
            <p>Site para cadastrar notas e verificar aprovações</p>
        </div>
    </header>
    <!-- MAIN DA PAGINA -->
    <main class="container">

        <section>

            <form class="form row">
                <div class="form-group col-sm-12 mt-3">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" value="Lucas" class="form-control" required autofocus value="" />
                </div>
                <div class="form-group col-sm-3 mt-3">
                    <label for="nome">Nota 1</label>
                    <input type="number" min="1" step="1" id="nota1" class="form-control" value="7" required />
                </div>
                <div class="form-group col-sm-3 mt-3">
                    <label for="nome">Nota 2</label>
                    <input type="number" min="1" step="1" id="nota2" class="form-control" value="7" required />
                </div>
                <div class="form-group col-sm-3 mt-3">
                    <label for="nome">Nota Final</label>
                    <input type="number" min="1" step="1" id="nota3" class="form-control" value="7" />
                </div>
                <div class="form-group col-sm-3 mt-3">
                    <label for="nome">Frequencia (em %)</label>
                    <input type="number" min="1" step="1" id="nota3" class="form-control" value="75" />
                </div>
                <div class="text-center mt-3">
                    <button id="btnCadastro" class="btn btn-primary" type="submit">Calcular média</button>
                </div>
            </form>

            <div id="js-pedidoVendaView">

            </div>

        </section>


    </main>
    <!-- FOOTER DA PAGINA -->
    <footer class="text-center text-white bg-secondary mt-3">
        <div class="text-center text-white p-3">
            © 2022 Desenvolvido por <a class="text-white" href="https://github.com/LucasFelip">Lucas Felipe</a>
        </div>
    </footer>
</body>

</html>
