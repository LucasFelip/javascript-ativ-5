<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5 - Desenvolvimento Web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <!-- HEADER DA PAGINA -->
    <header>
        <div class="container-fluid p-5 bg-secondary text-white text-center">
            <h1>SUAP Inferior</h1>
            <p>Site para cadastrar notas e verificar aprovações</p>
        </div>
    </header>
    <main>
        <section class="container">
            <form class="form" onsubmit="controller.adiciona(event)">
                <div class="row">

                    <h3 class="mt-4">Aluno</h3>
                    <div class="form-group col-sm-12">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" value="Lucas" class="form-control" required autofocus value="" />
                    </div>

                    <h3 class="mt-4">Notas</h3>
                    <div class="form-group col-sm-4">
                        <label for="nome">Prova 1</label>
                        <input type="number" min="0" step="1" id="nota1" class="form-control" value="7" required />
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="nome">Prova 2</label>
                        <input type="number" min="0" step="1" id="nota2" class="form-control" value="7" required />
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="nome">Prova Final</label>
                        <input type="number" min="0" step="1" id="nota3" class="form-control" value="0" />
                    </div>

                    <h3 class="mt-4">Dados materia</h3>
                    <div class="form-group col-sm-3">
                        <label for="nome">Carga Horaria</label>
                        <input type="number" min="1" step="1" id="ch" class="form-control" value="90" required/>
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="nome">Faltas</label>
                        <input type="number" min="0" step="1" id="faltas" class="form-control" value="0" required/>
                    </div>
                </div>

                <div class="text-center mt-5">
                    <button id="btnCadastro" class="btn btn-primary" type="submit">Calcular média</button>
                    <button class="btn btn-default" type="reset">Limpar Formulário</button>
                </div>

            </form>

            <h3 class="mt-5">Resultados</h3>
            <div id="js-alunoView">

            </div>

            <script src="js/models/Aluno.js"></script>
            <script src="js/models/Inserido.js"></script>
            <script src="js/controller/InseridoController.js"></script>
            <script src="js/views/View.js"></script>
            <script src="js/views/InseridoView.js"></script>

            <script>
                let controller = new InseridoController();
            </script>
        </section>
    </main>
    <footer class="text-center text-white bg-secondary mt-5 footer">
        <div class="text-center text-white p-3">
            © 2022 Desenvolvido por <a class="text-white" href="https://github.com/LucasFelip">Lucas Felipe</a>
        </div>
    </footer>
</body>

</html>
