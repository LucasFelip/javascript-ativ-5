<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5 - Desenvolvimento Web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body class="container">
    <form class="form" onsubmit="controller.adiciona(event)">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" value="Lucas" class="form-control" required autofocus value="" />
        </div>
        <div class="form-group">
            <label for="nome">Nota 1</label>
            <input type="number" min="0" step="1" id="nota1" class="form-control" value="7" required />
        </div>
        <div class="form-group">
            <label for="nome">Nota 2</label>
            <input type="number" min="0" step="1" id="nota2" class="form-control" value="7" required />
        </div>
        <div class="form-group mt-3">
            <label for="nome">Nota Final</label>
            <input type="number" min="0" step="1" id="nota3" class="form-control" value="7" required />
        </div>
        <div class="form-group">
            <label for="nome">Frequencia (em %)</label>
            <input type="number" min="0" step="1" id="frequencia" class="form-control" value="75" required/>
        </div>
        <div class="text-center">
            <button id="btnCadastro" class="btn btn-primary" type="submit">Calcular média</button>
            <button class="btn btn-default" type="reset">Limpar Formulário</button>
        </div>

    </form>

    <div id="js-alunoView">

    </div>

    <script src="js/models/Aluno.js"></script>
    <script src="js/models/Inserido.js"></script>
    <script src="js/controller/InseridoController.js"></script>
    <script src="js/views/View.js"></script>
    <script src="js/views/InseridoView.js"></script>

    <script>
        let controller = new InseridoController();
    </script>

</body>

</html>
